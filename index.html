<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Movies</title>
</head>

<body class="bg-dark">
    <header class="border-bottom border-danger-subtle">
        <div class="container d-flex align-items-center justify-content-center py-2">
            <h1 class="text-danger">MOVIES</h1>
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column mb-3">
            <div class="top-main my-4 d-flex gap-3 inputs">
                <input type="search" class="form-control w-25 search" placeholder="Search">
                <select class="form-select w-25 all" aria-label="Default select example">
                    <option selected value="all">All</option>
                </select>
                <select class="form-select w-25 sorted" aria-label="Default select example">
                    <option selected value="a-z">a-z</option>
                    <option value="z-a">z-a</option>
                    <option value="new">New-Old</option>
                    <option value="old">Old-new</option>
                </select>
                <button type="button" class="btn btn-danger w-25 submit">Submit</button>
            </div>
            <div class="box gap-2 align-items-center justify-content-center"></div>
        </div>
        <div class="mod">
            <div class="module bg-dark">
                <div class="top">
                    <img src="https://m.media-amazon.com/images/M/MV5BZDEyN2NhMjgtMjdhNi00MmNlLWE5YTgtZGE4MzNjMTRlMGEwXkEyXkFqcGdeQXVyNDUyOTg3Njg@._V1_FMjpg_UX1000_.jpg"
                        alt="" class="module-image">
                    <ul class="module-genre">
                       
                    </ul>
                </div>
                <p class="description">sadasdasdsadsadasdsadas</p>
                <div class="bottom">
                    <a href="" class="module-see">See Film</a>
                    <button class="btn btn-secondary close">close</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="border-top border-danger-subtle">
        <p class="text-light py-2 text-center">Тут могла бы быть ваша реклама :-)</p>
    </footer>
    <script src="./js/utils.js"></script>
    <script src="./js/films.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
